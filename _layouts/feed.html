<?xml version="1.0" encoding="utf-8"?>
<feed xmlns="http://www.w3.org/2005/Atom">
    <title>{{ site.title }}</title>
    <link href="http://{{ site.domain }}/"/>
    <link href="http://{{ site.domain }}/feed" rel="self" />
    <id>{{ site.domain }}</id>
    {% if site.posts %}
    <updated>{{ site.posts[0]['date'].strftime('%Y-%m-%dT%H:%M:%SZ')}}</updated>
    {% endif %}

    {% for post in site.posts %}
    <entry>
        <title>{{ post.title }}</title>
        <link href="http://{{ site.domain }}{{ post.url }}" rel="alternate"></link>
        <updated>{{ post.date.strftime('%Y-%m-%dT%H:%M:%SZ')}}</updated>
        <id>{{ post.url_path }}</id>
        <author>
            <name>{{ site.author }}</name>
        </author>
        <summary type="html">{{ post.content | strip_html }}</summary>
    </entry>
    {% endfor %}
</feed>
